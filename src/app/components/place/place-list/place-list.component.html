<ng-container *ngIf="loading; else showResult">
  <div class="loading">
    <img src="assets/loading.gif"/>
  </div>
</ng-container>

<ng-template #showResult>
  <div class="result">
    <div class="card-area">
      <ng-container *ngIf="isSpot">
        <div class="card" *ngFor="let spot of spotResults" (click)="navigateToPlaceDetail(spot)">
          <img [src]="spot.Picture.PictureUrl1">
          <div>
            <p>{{ spot.Name }}</p>
            <p>
              <img src="assets/phone-icon.png" />
              {{ spot.Phone }}
            </p>
          </div>
        </div>
        <!-- <div class="paginator">
          <p-paginator [rows]="30"
                        [totalRecords]="originSpotResults?.length"
                        [pageLinkSize]="3"
                        (onPageChange)="onPageChange($event, true)">
          </p-paginator>
        </div> -->
      </ng-container>
      <ng-container *ngIf="!isSpot">
        <div class="card" *ngFor="let food of foodResults" (click)="navigateToPlaceDetail(food)">
          <img [src]="food.Picture.PictureUrl1">
          <div>
            <p>{{ food.Name }}</p>
            <p>
              <img src="assets/phone-icon.png" />
              {{ food.Phone }}
            </p>
          </div>
        </div>
        <!-- <div class="paginator">
          <p-paginator [rows]="30"
                        [totalRecords]="originFoodResults?.length"
                        (onPageChange)="onPageChange($event, false)">
          </p-paginator>
        </div> -->
      </ng-container>
    </div>
  </div>
</ng-template>
