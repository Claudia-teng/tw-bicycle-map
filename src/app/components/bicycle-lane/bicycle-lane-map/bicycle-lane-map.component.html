<div class="topbar">
  <div class="logo">
    <img src="assets/back-arrow.png" (click)="navigateToLaneList()"/>
  </div>
  <div class="name">
    <p>{{ this.routeName }}</p>
  </div>
</div>
<div class="map">
  <p-gmap *ngIf="options?.center"
          [options]="options"
          [overlays]="overlays"
          [style]="{'width':'100%','height':'100%'}" >
  </p-gmap>
</div>
